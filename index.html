<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cadastro Loja</title>
    <script src="java.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h2>Cadastro da Loja</h2>
      </div>
      <form id="form" class="form">
        <div class="form-control">
          <label for="nome">Nome:</label>
          <input type="text" required placeholder="Insira seu nome" />
        </div>

        <div class="form-control">
          <label for="sobrenome">Sobrenome</label>
          <input type="text" required placeholder="Insira seu sobrenome" />
        </div>

        <div class="form-control">
          <label for="email">E-mail:</label>
          <input type="email" required placeholder="Insira seu e-mail" />
        </div>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
